apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-amd64
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-amd64
  template:
    metadata:
      labels:
        app: hello-amd64
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: c
          image: public.ecr.aws/docker/library/nginx:alpine
          ports:
            - containerPort: 80
